<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="Sign-Up-Form.css" />
    <title>Sign Up Form</title>
</head>

<body>
    <section class="left">
        <div class="title">
            <img id="background-image" src="gilley-aguilar-lXgIBqTwOLY-unsplash.jpg" alt="background image" width="400px"
                height="700px" />
            <img id="odin-image" src="odin-lined.png" alt="odin logo" width="500px" />
            
            <span>ODIN</span>

            <p class="credit">
                photo by
                <a
                    href="https://unsplash.com/@gilleyaguilar?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Gilley Aguilar
                </a>
                on
                <a
                    href="https://unsplash.com/photos/a-wooden-pier-with-a-hut-on-top-of-it-lXgIBqTwOLY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Unsplash
                </a>
            </p>
        </div>
    </section>

    <section class="right">
        <div class="text">
            <h2>
                This is not a real service! You know you need something like thisin
                your life to help realize your deepest dreams. Sign up now to get
                started.
            </h2>

            <h2>You <em>know</em> you want to.</h2>
        </div>

        <form action="" method="post">

            <h2>Let's do this!</h2>

            <div class="Signin-container">

            <label for="first-name">FIRST NAME*</label>
            <input type="text" name="first-name" id="first-name" required >
            
            <label for="last-name">LASTNAME*</label>
            <input type="text" name="last-name" id="last-name" required>  

            <label for="email">EMAIL*</label>
            <input type="email" name="email" id="email" required > 

            <label for="phone-number">PHONE NUMBER*</label>
            <input type="tel" name="phone-number" id="phone-number" required >

            <label for="password">PASSWORD*</label>
            <input type="password" name="password" id="password" required >
            
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password" required>

            </div>

        </form>

        <button type="submit">Create Account</button>
        <h2>Already have an account<a href="https://www.youtube.com">Log in</a></h2>
    </section>
</body>

</html>
